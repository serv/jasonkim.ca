    <script type='text/javascript'>

      (function() {
        var GIPHYKEY = 'dc6zaTOxFJmzC';
        var GIPHYURL = 'http://api.giphy.com';
        var path;
        var background;
        var xmlDoc;
        var response;
        var backgroundStyle;
        var muteEl = document.getElementsByClassName('odio-controls-mute')[0];
        var unmuteEl = document.getElementsByClassName('odio-controls-unmute')[0];
        var audio = document.getElementsByClassName('odio')[0];

        var ajax = {
          get: function(url, callback) {
            xmlDoc = new XMLHttpRequest();
            xmlDoc.open('GET', url, true);
            xmlDoc.onreadystatechange = function() {
              if (xmlDoc.readyState === 4 && xmlDoc.status === 200) {
                return callback(xmlDoc);
              }
            };

            xmlDoc.send();
          }
        }
        var helpers = {
          randomGiphyUrl: function(tag) {
            path = '/v1/gifs/random';
            return GIPHYURL + path + '?api_key=' + GIPHYKEY + '&tag=' + tag;
          },

          backgroundCss: function(url) {
            return 'background: url(' + url + ') no-repeat center center fixed';
          }
        };

        background = document.getElementsByTagName('body')[0];

        ajax.get(helpers.randomGiphyUrl('dance'), function(data) {
          response = JSON.parse(data.response);
          backgroundStyle = helpers.backgroundCss(response.data.image_url);
          background.setAttribute('style', backgroundStyle);
        });

        muteEl.addEventListener('click', function() {
          audio.muted = true;
        });

        unmuteEl.addEventListener('click', function() {
          audio.muted = false;
        });

      })();

    </script>
